<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="box-cont">
          <div class="box-hold">
            <div class="advice"><p id="adNum">Advice #117</p></div>
            <div class="quote-cont">
              <div class="quote-hold">
                <blockquote id="quote">
               It is easy to sit up and get notice, what's difficult is getting up and taking action
                </blockquote>
              </div>
            </div>
          </div>
          <div class="divider-cont">
            <div class="divider-hold">
                <img class="img-divider" src="./images/pattern-divider-desktop.svg">
            </div>
          </div>
          <div class="dice-cont">
            <button class="dice-hold">
                <img src="./images/icon-dice.svg" alt="dice">
            </button>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Orji Dominion Ebubennia</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
